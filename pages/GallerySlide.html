<!DOCTYPE html>
<html>
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <style>
    .mySlides {
      display: none;
    }

    body {
      background-color: black;
    }
    h2 {
      color: white;
    }
  </style>
  <body>
    <a
      href="../index.html"
      style="
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-size: 18px;
        background-color: rgb(0, 0, 0);
        padding: 5px 10px;
        border-radius: 5px;
      "
    >
      Home
    </a>
    <h2 class="w3-center">Gallery</h2>

    <div class="w3-content w3-display-container">
      <img class="mySlides" src="../imgs/Korn.jpg" style="width: 100%" />
      <img class="mySlides" src="../imgs/Linkin-Park.jpg" style="width: 100%" />
      <img class="mySlides" src="../imgs/Opeth.jpg" style="width: 100%" />

      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">
        &#10094;
      </button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">
        &#10095;
      </button>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
